<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css">
    <title>Document</title>
</head>

<body>

    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">new Quotes</button>
    <button id="tweetMe">Tweet</button> -->

    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="images/Twitter-logo.svg.png" alt="tweet" title="tweet" id="tweetMe">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>

                <label class="button">
                    <p id="newQ">new Quotes</p>
                </label>
            </div>
        </div>
    </div>



    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById("tweetMe");

        let realData = "";
        let quotesData = "";

        const tweetNow = () => {
            let tweetPost = `https://twitter.com/intent/tweet?text=${quotesData.text}`;
            window, open(tweetPost);

        }

        const getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 20);
            quotesData = realData[rnum];
            quotes.innerText = `${quotesData.text}`;
            quotesData.author == null ? (author.innerText = "unknown") : (author.innerText = `${quotesData.author}`)

            // author.innerText = `${quotesData.author}`;

        }
        const getQuotes = async () => {
            const api = ("https://type.fit/api/quotes");
            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                console.log(realData[0]);
            } catch (error) {

            }
        };

        tweetMe.addEventListener("click", tweetNow);
        newQ.addEventListener("click", getNewQuotes);
        getQuotes();


    </script>



</body>

</html>
